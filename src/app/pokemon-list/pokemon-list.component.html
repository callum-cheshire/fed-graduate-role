<!DOCTYPE html>

<div class="list-container">

    <pagination-controls (pageChange)="page = $event; pokemons = []; getPokemons()"></pagination-controls>

<ul class="pokemon-grid">
    <li class="box" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 50, currentPage: page, totalItems: totalPokemons }">
        <img class="pokemon-img" [src]="pokemon.sprites.front_default" alt="pokemon">
        <h3>{{ pokemon.name }}</h3>
        <!-- <p>
            <b>Type:</b> {{ pokemon.types[0].type.name }}</p> -->
    </li>
</ul>

</div>
