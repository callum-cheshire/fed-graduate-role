<!DOCTYPE html>

<div class="list-container">

<h1 class="title">PokeDex</h1>
<ul class="pokemon-grid">
    <li class="box" *ngFor="let pokemon of pokemons | paginate: { itemsPerPage: 50, currentPage: page, totalItems: totalPokemons }" (click)="onPokemonClick(pokemon.id)">
        <img class="pokemon-img" [src]="pokemon.sprites.front_default" alt="pokemon">
        <p>{{ pokemon.name }}</p>
    </li>
</ul>

<pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>

</div>
